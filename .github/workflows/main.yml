name: Run Windows Command

on:
  push:
    branches:
      - main

jobs:
  run-command:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Windows command
      run: Run.bat -run -project_location "Projects\Hackaton" -release "UI" -testset "Sample"
        
